    <header class="loginbar">
        <div class="logo">
            <h2 class="logo">Zärïyäh</h2>
        </div>

        <div class="contact-about">
            <a href="#" class="name" id="name"></a>
            <a href="#" class="contact">Contact</a>
            <a href="#" class="about">About</a>
            <button type="button" class="btnLogin-popUp">Login</button>
        </div>
    </header>
        
    <header class="navbar">
        <a href="index.html" class="Home">Home</a>
        <a href="toddler.html" class="Toddler">Toddler</a>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id='password' required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" id="_login" class="btn">Login</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        <p id="warning"></p>
                    </div>


                </form>
            </div>
            
        

            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <input type="username" required>
                        <label>User Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">I agree to the terms and condition!
                        </label>
                    
                    </div>

                    <button type="submit" class="btn">Register</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
